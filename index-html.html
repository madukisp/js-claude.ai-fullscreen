<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI App</title>
    <style>
        .window-controls {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        .window-controls button {
            background: #ddd;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        body, html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #claude-frame {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="window-controls">
        <button id="minimize">Minimize</button>
        <button id="maximize">Maximize</button>
        <button id="close">Close</button>
    </div>
    <iframe id="claude-frame"></iframe>
    <script>
        const { remote } = require('electron');
        const win = remote.getCurrentWindow();

        document.getElementById('minimize').addEventListener('click', () => {
            win.minimize();
        });

        document.getElementById('maximize').addEventListener('click', () => {
            if (win.isMaximized()) {
                win.unmaximize();
            } else {
                win.maximize();
            }
        });

        document.getElementById('close').addEventListener('click', () => {
            win.close();
        });

        document.getElementById('claude-frame').src = 'https://claude.ai/';
    </script>
</body>
</html>
